<!DOCTYPE html>
<html>
  <head>
      <title>jQuery Forms</title>
      <script type="text/javascript" src="../vendor/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>jQuery Forms</h1>
    <div id="form">
      <form id="employeeinfo">
        <p><label for="employeefirstname">Employee First Name:</label>
        <input type="text" id="employeefirstname" name="employeefirstname" required /></p>

        <p><label for="employeelastname">Employee Last Name:</label>
        <input type="text" id="employeelastname" name="employeelastname" required /></p>

        <p><label for="idnumber">ID Number:</label>
        <input type="text" id="idnumber" name="idnumber" required /></p>

        <p><label for="jobtitle">Job Title:</label>
        <input type="text" id="jobtitle" name="jobtitle" required /></p>

        <p><label for="annualsalary">Annual Salary:</label>
        <input type="text" id="annualsalary" name="annualsalary" required /></p>

        <p><input type="submit" value="Submit Employee" /></p>
      </form>
    </div>
    <div id="container">
      <h2>Employee Payroll</h2>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </table>
    </div>
  </body>
</html>
