<!DOCTYPE html>
<html>
  <head>
      <title>Weekend Challenge 1</title>
      <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <h1>Weekend Challenge 1</h1>

    <div id="form">
      <form id="employeeinfo">
        <p><label for="employeefirstname">Employee First Name:</label>
        <input type="text" id="employeefirstname" name="employeefirstname" /></p>

        <p><label for="employeelastname">Employee Last Name:</label>
        <input type="text" id="employeelastname" name="employeelastname" /></p>

        <p><label for="idnumber">ID Number:</label>
        <input type="text" id="idnumber" name="idnumber" /></p>

        <p><label for="jobtitle">Job Title:</label>
        <input type="text" id="jobtitle" name="jobtitle" /></p>

        <p><label for="annualsalary">Annual Salary:</label>
        <input type="text" id="annualsalary" name="annualsalary" /></p>

        <p><input type="submit" value="Submit Employee" /></p>
      </form>
    </div>

    <div id="payrolltable">
      <h2>Employee Payroll</h2>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </table>
      <div id="totalexpenditures"></div>
    </div>

  </body>
</html>
